<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2rem;
        }

        .folder-select {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            align-items: center;
            gap: 10px;
        }

        .folder-select select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .file-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .file-item:hover {
            background-color: #e6e6e6;
            transform: scale(1.05);
        }

        .file-icon {
            font-size: 3em;
            color: #007BFF;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .no-files-message {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .file-item {
                width: 100px;
                padding: 10px;
            }

            .file-icon {
                font-size: 2.5em;
            }

            .file-name {
                font-size: 12px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select a Lab</h1>
    <div class="folder-select">
        <label for="folderSelect">Choose a Lab:</label>
        <select id="folderSelect" onchange="updateFileList()" aria-label="Select a Lab Folder">
            <option value="">-- Select a Lab --</option>
            <option value="Lab01_HTML">Lab 1: HTML Basics</option>
            <option value="Lab02">Lab 2: Intermediate HTML</option>
            <option value="Lab03_CSS">Lab 3: CSS Fundamentals</option>
            <option value="Lab04_Bootstrap">Lab 4: Bootstrap</option>
        </select>
    </div>
    <div class="file-list" id="fileList">
        <!-- Files will be displayed here -->
    </div>
    <div id="noFilesMessage" class="no-files-message" style="display:none;">No files available for this lab.</div>
</div>

<script>
    const files = {
        'Lab01_HTML': ['00_test.html', '01_title_body.html', '02_format_text.html', '03_links.html', '04_table.html', '05_myPage.html', 'cinderella_cast.html', 'cinderella1.html', 'cinderella2.htm', 'enhanced_nfl_standings.html', 'nfl_standings.html'],
        'Lab02': ['lab2.html', 'lab2-1.html', 'lab2-2.html', 'lab2-3.html'],
        'Lab03_CSS': ['quiz.html', 'index.html', 'homework03-css/index.html'],
        'Lab04_Bootstrap': ['carousel.html', 'Lab4/lab4-5.html']
    };

    function updateFileList() {
        const folder = document.getElementById('folderSelect').value;
        const fileList = document.getElementById('fileList');
        const noFilesMessage = document.getElementById('noFilesMessage');

        fileList.innerHTML = '';
        noFilesMessage.style.display = 'none';

        if (folder) {
            const fileArray = files[folder];

            if (fileArray.length === 0) {
                noFilesMessage.style.display = 'block';
            } else {
                fileArray.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <a href="lab/${folder}/${file}" aria-label="Open ${file}">
                            <div class="file-icon">ðŸ“„</div>
                            <div class="file-name">${file}</div>
                        </a>
                    `;
                    fileList.appendChild(fileItem);
                });
            }
        } else {
            noFilesMessage.style.display = 'block';
            noFilesMessage.innerText = 'Please select a lab to view its files.';
        }
    }
</script>
</body>
</html>
