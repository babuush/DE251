<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            max-width: 1200px;
        }

        .file-system {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .folder {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .folder:hover {
            background-color: #f0f0f0;
        }

        .folder a {
            display: block;
            text-decoration: none;
            color: #333;
            margin: 5px 0;
        }

        .folder a:hover {
            color: #007BFF;
        }

        .folder-icon {
            font-size: 2em;
            color: #007BFF;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Bookmarks</h1>
        <div class="file-system">
            <div class="folder">
                <div class="folder-icon">üìÅ</div>
                <a href="lab/Lab01_HTML/">Lab 1</a>
                <a href="">-</a>
            </div>

        </div>

    </div>
    </div>
</body>

</html>
