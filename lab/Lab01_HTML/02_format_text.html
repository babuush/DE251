<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format Text</title>
  </head>
  <body>
    <b>Hello World!</b>
    <big>Hello World!</big>
    <em>Hello World!</em>
    <i>Hello World!</i>
    <small>Hello World!</small>
    <strong>Hello World!</strong>
    <sub>Hello World!</sub>
    <sup>Hello World!</sup>
    <ins>Hello World!</ins>
    <del>Hello World!</del>
  </body>
</html>
