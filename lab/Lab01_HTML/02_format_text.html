<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format Text</title>
  </head>
  <body>
    <!-- Defines bold text -->
    <b>Hello World!</b>

    <!-- Defines big text -->
    <big>Hello World!</big>

    <!-- Defines emphasized text (usually rendered as italic) -->
    <em>Hello World!</em>

    <!-- Defines italic text -->
    <i>Hello World!</i>

    <!-- Defines small text -->
    <small>Hello World!</small>

    <!-- Defines strong text (usually rendered as bold) -->
    <strong>Hello World!</strong>

    <!-- Defines subscripted text -->
    <sub>Hello World!</sub>

    <!-- Defines superscripted text -->
    <sup>Hello World!</sup>

    <!-- Defines inserted text (usually rendered with an underline) -->
    <ins>Hello World!</ins>

    <!-- Defines deleted text (usually rendered with a strikethrough) -->
    <del>Hello World!</del>

    <!-- Defines small and strong text -->
    <small><strong>Hello World!</strong></small>

    <!-- Defines subscripted and superscripted text -->
    <sub><sup>Hello World!</sup></sub>

    <!-- Defines inserted and deleted text -->
    <ins><del>Hello World!</del></ins>
  </body>
</html>
