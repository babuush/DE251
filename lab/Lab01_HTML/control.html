<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
</head>

<body>
    <form action="thanks.html" method="get">
        Search for:
        <input type="text" name="q" /><br />
        Choose a search engine:<br />
        <input type="radio" name="engine" value="google" checked="checked" /> Google<br />
        <input type="radio" name="engine" value="yahoo" /> Yahoo<br />
        <input type="radio" name="engine" value="bing" /> Bing<br />
        <input type="checkbox" name="new" checked="checked" />
        Checkbox that does nothing (sorry)<br />
        input type="reset" text="clear" />
        <input type="submit" value="submit" />
    </form>
</body>

</html>
