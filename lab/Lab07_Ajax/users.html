<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>169 Thanapat Piyamassakul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript">function loadXMLDoc() {
        let xmlhttp;
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                let xmlDoc = xmlhttp.responseXML;
                let users = xmlDoc.getElementsByTagName("user");
                let table = "<table class='table table-striped'><tr><th>ID</th><th>Name</th></tr>";

                for (let i = 0; i < users.length; i++) {
                    let id = users[i].getElementsByTagName("id")[0].childNodes[0].nodeValue;
                    let name = users[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
                    table += "<tr><td>" + id + "</td><td>" + name + "</td></tr>";
                }

                table += "</table>";
                document.getElementById("myDiv").innerHTML = table;
            }
        }
        xmlhttp.open("GET", "user.xml", true);
        xmlhttp.send();
    }
    </script>
</head>
<body>
<button type="button" onclick="loadXMLDoc()">Show Users</button>
<div id="myDiv"></div>
</body>
</html>
