<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<h1>Vue Example</h1>
<div id="app">{{ message }}</div>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "Hello DE251"
            }
        }
    })
    app.mount('#app')
</script>

</body>
</html>
